<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>edit entry</title>
  </head>
  <body>
    {% extends "learning_logs/base.html" %}
    {% load bootstrap4 %}
    {% block header %}
      <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
    {% endblock %}
    {% block content %}
      <p>Edit entry:</p>
      <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <button name="submit" class="btn btn-primary btn-sm">save changes</button>
        {% endbuttons %}
      </form>
    {% endblock content %}
  </body>
</html>
