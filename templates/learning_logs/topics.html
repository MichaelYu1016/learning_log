<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    {% extends "learning_logs/base.html" %}

    {% block header %}
      <h1>Topics</h1>
    {% endblock header %}

    {% block content %}

      <ul class="list-group">
      {% for topic in topics%}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h3>
            <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
          </h3>
        </li>
      {% empty %}
        <li>No topics have been added</li>
      {% endfor %}
      </ul>
      <h3>
        <a href="{% url 'learning_logs:new_topic' %}"><button type="button" class="btn btn-primary btn-sm">Add a new topic</button></a>
      </h3>
    {% endblock content %}
  </body>
</html>
