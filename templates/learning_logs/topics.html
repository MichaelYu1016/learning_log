<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    {% extends "learning_logs/base.html" %}
    {% block content %}
      <p>Topics</p>
      <ul>
      {% for topic in topics %}
        <li>
          <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </li>
      {% empty %}
        <li>No topic have been added</li>
      {% endfor %}
      </ul>
      <a href="{% url 'learning_logs:new_topic' %}"><button type="button">Add a new topic</button></a>
    {% endblock content %}
  </body>
</html>
